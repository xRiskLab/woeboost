[project]
name = "woeboost-freethreaded"
version = "1.0.2"
description = "WoeBoost: Weight of Evidence (WOE) Gradient Boosting - Free-threaded Testing"
authors = [
    { name = "xRiskLab", email = "contact@xrisklab.ai" }
]
license = { text = "MIT" }
readme = "../README.md"
keywords = ["weight of evidence", "gradient boosting", "scoring", "classification", "free-threading"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Scientific/Engineering :: Artificial Intelligence"
]
requires-python = ">=3.13"
dependencies = [
    "numpy>=2.0.0",
    "pandas>=2.0.0",
    "scikit-learn>=1.3.0",
    "rich>=13.7.1,<14.0.0",
]

[project.urls]
Repository = "https://github.com/xRiskLab/woeboost"
Homepage = "https://github.com/xRiskLab/woeboost"

[tool.setuptools]
packages = ["woeboost"]

[dependency-groups]
dev = [
    "pytest>=8.3.2,<9.0.0",
    "faker>=37.0.2",
]

[tool.uv]
default-groups = ["dev"]

[tool.pytest.ini_options]
pythonpath = [".."]
testpaths = ["."]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
